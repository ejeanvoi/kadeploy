---
- name: reboot-kexec
  times: 10
  environments:
    - squeeze-x64-big
    - squeeze-x64-min
  macrosteps:
    SetDeploymentEnv:
      type: Untrusted
      timeout: 300
      retries: 0
    BroadcastEnv:
      type: Kastafior
      timeout: 200
      retries: 0
    BootNewEnv:
      type: Kexec
      timeout: 200
      retries: 0
- name: reboot-classical
  times: 10
  environments:
    - squeeze-x64-big
    - squeeze-x64-min
  macrosteps:
    BootNewEnv:
      type: Classical
      timeout: 300
- name: bcast-chain
  times: 5
  environments:
    - squeeze-x64-big
  macrosteps:
    BroadcastEnv:
      type: Chain
- name: bcast-kastafior
  times: 5
  environments:
    - squeeze-x64-big
  macrosteps:
    BroadcastEnv:
      type: Kastafior
- name: basic
  times: 20
  environments:
    - squeeze-x64-big
    - squeeze-x64-base
    - squeeze-x64-min
    - squeeze-x64-xen
    - squeeze-x64-nfs
  macrosteps:
    SetDeploymentEnv:
      type: Untrusted
      timeout: 300
      retries: 1
    BroadcastEnv:
      type: Kastafior
      timeout: 200
      retries: 0
    BootNewEnv:
      - type: Kexec
        timeout: 200
        retries: 0
      - type: HardReboot
        timeout: 300
        retries: 1
